<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="{{page.bodyclass}}">

    {% include header.html %}

    <div class="page-content">
      <header class="wrapper post-header">
	{% if page.pretitle %}
		<p class="pretitle-estilo"><strong>{{ page.pretitle }}</strong></p>
	{% endif %}
        <h1 class="post-title">{{ page.title }}</h1>
        <p.date>{{ page.date |  date: '%B %d, %Y' }}</p>
        {% if page.author %}
	        <p.byline>Autor: <span class="author-name">{{ page.author }}</span></p>
        {% endif %}
      </header>
      <div class="wrapper"><div>
        <div class="post">
          <article class="post-content">
            {{ content }}
          </article>
         </div>
      </div></div>
    </div>

    {% include footer.html %}

  </body>

</html>
